<section class="container">
  <form [formGroup]="loginForm">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title class="card-title">Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Authorization Key</mat-label>
          <input formControlName="authorization" matInput required />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          (click)="onLogin()"
          mat-raised-button
          [disabled]="!loginForm.valid"
        >
          Login
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
