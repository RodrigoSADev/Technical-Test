@if (product) {
<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.description }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>SKU: {{ product.sku }}</p>
  </mat-card-content>
  <mat-card-content>
    <p>
      {{ product.cost | currency }}
    </p>
  </mat-card-content>
  <mat-card-content>
    <p>Type: {{ product.profile.type }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button routerLink="/products" mat-button>Back</button>
  </mat-card-actions>
</mat-card>
}
